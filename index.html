<html>
<head>
    <title>YTDownload</title>
    <style>
        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 400px;
            margin: 10px;
            border-radius: 20px; /* add this line to make the corners round */
        }

        button {
            width: 100px;
            height: 40px;
        }

        p {
            color: green;
        }
    </style>
</head>
<body>
    <h1>YTDownload</h1>
    <p>Downloading made easier</p>
    <form action="/download" method="POST">
        <input type="text" name="url" placeholder="YouTube URL" required>
        <button type="submit">Download</button>
    </form>
</body>
</html>
